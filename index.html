<!DOCTYPE html>
<html lang="en">
<head>
    <meta cha-itrset="UTF-8">
    <meta name="theme-color" content="#9005a8">
    <link rel="icon" href="images/logo.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick It notes</title>
</head>
<body>
    <div id="heading">
    <h1>Stick-It-notes</h1>
    <h4 id="tm">By Thilakmani</h4>
</div>
<div id="form">
    <form id="inputForm">
    <input 
    type="text" 
    name="title" 
    id="new-note-title-input" 
    class="inputText" 
    placeholder="Title" 
    autocomplete="off"
    required
    autofocus/>
    <input 
    type="text" 
    name="content" 
    id="new-note-body-input" 
    class="inputText" 
    placeholder="content" 
    autocomplete="off"
    required/>
    <button type="submit" class="btn">Create Note</button>
    </form>
</div>
<h3 id="no-notes">No notes found, add one!</h3>

<ul id="notes">
</ul>
<script src="js/script.js"></script>
</body>
</html>
